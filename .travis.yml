sudo: false
language: rust

addons:
  apt:
    packages:
      - libusb-1.0-0-dev
      - llvm # Used by memory reporting script


# bors default configuration:
#branches:
#  only:
#    # This is where pull requests from "bors r+" are built.
#    - staging
#    # This is where pull requests from "bors try" are built.
#    - trying
#    # Uncomment this to enable building pull requests.
#    - master
#
# Instead, I think we just want to disable to bors temp branch
branches:
  except:
    - staging.tmp
    - trying.tmp


cache:
  cargo: true

os:
  - linux

# If you change this, you must also change Getting_Started.md, Makefile.common,
# .vscode/settings.json, and tools/netlify-build.sh.
rust:
  - nightly-2020-03-06

before_script:
  - npm install -g markdown-toc
#TODO: Move below lines to after_success once actual script moves there
#- sudo apt install python3
  - python3 -m venv env --without-pip
  - source env/bin/activate
  - curl https://bootstrap.pypa.io/get-pip.py | python3
  - pip3 install cxxfilt

script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - make ci-travis

after_success:
  - ./tools/print_binary_sizes.sh
