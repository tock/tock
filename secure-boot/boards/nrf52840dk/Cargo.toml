[package]
name = "secure-boot-nrf52840dk"
version = "0.1.0"
edition = "2021"

[dependencies]
secure-boot-common = { workspace = true }

# ARM Cortex-M support
cortex-m = { version = "0.7", default-features = false }

# Panic handler
panic-halt = "0.2"