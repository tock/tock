[package]
authors = ["Tock Project Developers <tock-dev@googlegroups.com>"]
description = "proc-macro crate for tock-registers"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "tock-registers-derive"
version = "0.9.0"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { default-features = false, version = "1.0.78" }
quote = { default-features = false, version = "1.0.35" }
# TODO: Test which features are needed.
syn = { features = ["extra-traits"], version = "2.0.50" }

[dev-dependencies]
pretty_assertions = { version = "1.4.0" }
prettyplease = { version = "0.2.16" }
